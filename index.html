<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive photo gallery.">
    <title>Photo Gallery &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.ico">
    
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/gallery-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/gallery.css">
        <!--<![endif]-->
</head>
<body>







<div>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal">
            <a class="pure-menu-heading" href="">Photo Gallery</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Blog</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
            </ul>
        </div>
    </div>

    <div class="pure-g">
        <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a href="#">
                <img src="img/1399190822106.jpg"
                     alt="Beach">
            </a>

            <aside class="photo-box-caption">
                <span>By Shu-Han Yang</span>
            </aside>
        </div>

        <div class="text-box pure-u-1 pure-u-md-1-2 pure-u-lg-2-3">
            <div class="l-box">
                <h1 class="text-box-head">Photos from around the world</h1>
                <p class="text-box-subhead">A collection of beautiful photos gathered from Unsplash.com.</p>
            </div>
        </div>

        <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a href="#">
                <img src="img/IMAG0230.jpg"
                     alt="Meadow">
            </a>

            <aside class="photo-box-caption">
                <span>
                   By Shu-Han Yang
                </span>
            </aside>
        </div>

        <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a href="#">
                <img src="img/IMAG0240.jpg"
                     alt="City">
            </a>

            <aside class="photo-box-caption">
                <span>
                    By Shu-Han Yang
                </span>
            </aside>
        </div>

        <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a href="#">
                <img src="img/mmexport1398784963158.jpg"
                     alt="Flowers">
            </a>

            <aside class="photo-box-caption">
                <span>
                   By Shu-Han Yang
                </span>
            </aside>
        </div>

        <div class="photo-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">
            <a href="#">
                <img src="img/IMAG0626.jpg"
                     alt="Bridge">
            </a>

            <aside class="photo-box-caption">
                <span>
                    By Shu-Han Yang
                </span>
            </aside>
        </div>

        <div class="photo-box photo-box-thin pure-u-1 pure-u-lg-2-3">
            <a href="#">
                <img src="img/12896454_1183106085041827_272370109_o.jpg"
                     alt="Balloons">
            </a>

            <aside class="photo-box-caption">
                <span>
                    By Shu-Han Yang
                </span>
            </aside>
        </div>

        <div class="photo-box photo-box-thin pure-u-1 pure-u-md-2-3">
            <a href="#">
                <img src="img/IMAG0817.jpg"
                     alt="Rain Drops">
            </a>

            <aside class="photo-box-caption">
                <span>
                    By Shu-Han Yang
                </span>
            </aside>
        </div>

        <div class="photo-box pure-u-1 pure-u-md-1-3">
            <a href="#">
                <img src="img/IMAG1443.jpg"
                     alt="Port">
            </a>

            <aside class="photo-box-caption">
                <span>
                    By Shu-Han Yang
                </span>
            </aside>
        </div>

        <div class="pure-u-1 form-box">
            <div class="l-box">
                <h2>Submit a Photo</h2>

                <form class="pure-form">
                    <input type="text" placeholder="Photo URL" required>
                    <input type="text" placeholder="Email">
                    <button type="submit" class="pure-button">Submit</button>
                </form>
            </div>
        </div>
</div>
</body>
</html>
